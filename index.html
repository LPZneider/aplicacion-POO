<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://bootswatch.com/5/litera/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- bootstrap CDN -->
    <meta
      name="description"
      content="aplicacion de productos que corre en el navegador"
    />
    <title>product App</title>
  </head>
  <body>
    <!-- navegation -->
    <nav class="navbar navbar-light bg-light">
      <a href="#" class="navbar-brand"> Product App </a>
    </nav>

    <div class="container">
      <!-- application -->
      <div id="App" class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Agrega un producto</h4>
            </div>

            <form id="product-form" class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  placeholder="Product name"
                  class="form-control mb-3"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="price"
                  placeholder="Product Price"
                  class="form-control mb-3"
                />
              </div>
              <div class="form-group">
                <input type="number" id="year" placeholder="Year Product" class="form-control">
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-8">

        </div>
      </div>
    </div>
  </body>
</html>
